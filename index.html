<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PetFinder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header class="bg-light p-3 mb-4 text-center">
        <img src="assets/img/find-a-pet.png" alt="find-a-pet">
    </header>
    <div class="container">
        <div class="row mb-3">

        <form id="pet-form" class="col-sm-12">
            <div class="form-group"><label for="animal">Animal</label>
                <select type="text" class="form-control form-control-lg mb-3" id="animal">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barn animal</option>
                </select></div>
            <div class="form-group"><label for="zipcode">

            </label><input type="text" class="form-control form-control-lg mb-3" id="zipcode" placeholder="Enter your zipcode"></div>
            <input type="submit" value="Find" class="btn btn-block btn-dark btn-lg mt-3">
        </form>
    </div>
<div class="row">
    <div class="col-sm-12">
<section class="results">


</section>

    </div>
</div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
